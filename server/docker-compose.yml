version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: nivo-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: nivo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - nivo-network

  server:
    build: .
    container_name: nivo-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGO_URI: mongodb://admin:password@mongodb:27017/nivo?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    networks:
      - nivo-network

volumes:
  mongodb_data:

networks:
  nivo-network: